<body>
    <header>
        <div class="nav">
            <a href="./index.html">
                <i class='bx bx-arrow-back back'></i>
            </a>
            <div class="rounded mx-auto d-block logo-2">
               <h2 class="text-center">KUKI</h2>
               <h5 class="text-start">CLOTHING STORE</h5>
            </div>
           
        </div>
    </header>
    <section class="compra text-center">
        <div class="container">
            <div class="row">
              <div class="column">
                <h1>TU COMPRA</h1>
                <h3>Informacion Necesaria</h3>
              </div>
            </div>
            <div class="row">
              <div class="column">
                <form>
                  <fieldset>
                    <label for="nameField">Nombre</label>
                    <input
                      name="name"
                      type="text"
                      placeholder="Ingrese su nombre..."
                      id="nameField"
                    />
                    <label for="surNameField">Apellido</label>
                    <input
                        name="apellido"
                        type="text"
                        placeholder="Ingrese su Apellido"
                        id="surNameField"/>
                    <label for="bornField">Fecha de nacimiento</label>
                    <input
                        name="nacimiento"
                        type="date"
                        placeholder="Ingrese su fecha de nacimiento"
                        id="bornField"/>
                    <label for="emailField">Mail de contacto</label>
                    <input
                        name="email"
                        type="email"
                        placeholder="www.example@...."
                        id="surNameField"/>
                        
                    <label for="cardField">Numero de la tarjeta</label>
                   <div class="cards">
                    <input
                    name="card"
                    type="number"
                    placeholder="Ingrese los 16 digitos de su tarjeta"
                    id="cardField"/>
                    <img class="card" src="https://www.picng.com/upload/visa/png_visa_65820.png">
                   </div>
                        
                    <label for="codeField">Codigo tarjeta</label>
                    <input
                        name="code"
                        type="password"
                        placeholder="Ingrese los 3 digitos de atras"
                        id="codeField"/>
                        
                    <label for="idField">DNI</label>
                    <input
                        name="id"
                        type="number"
                        placeholder="Ingrese su numero de documento"
                        id="idField"/>
                    <label for="idField">Cantidad De Cuotas (Hasta 6 sin interes)</label>
                    <select>
                      <option>
                        1
                      </option>
                      <option>
                        3
                      </option>
                      <option>
                        6
                      </option>
                      <option>
                        12(10% de interes)
                      </option>
                      <option>
                        18(20% de interes)
                      </option>
                    </select>
                        
                    <label for="commentField">Indicaciones especiales de su pedido</label>
                    <textarea
                      placeholder="quiero envio..."
                      name="comment"
                      id="commentField"
                    ></textarea>
                    <div class="float-right">
                        <input class="check"
                          name="sendToSelf"
                          value="1"
                          type="checkbox"
                          id="confirmField"
                        />
                        <label class="label-inline text-start copia" for="confirmField"
                          >Enviar una copia a mi mail</label
                        >
                      </div>
                    
                    <input class="button-primary" id="comprar" type="submit" value="Send" />
                  </fieldset>
                </form>
              </div>
            </div>
          </div>

    </section>


    <footer>
        <div class="footer">
            <div class="social-media">

            </div>
    
        </div>
